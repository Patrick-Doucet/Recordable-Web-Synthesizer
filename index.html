<!doctype html>
<html>
<head>
    <title>Online Web Synthesizer</title>
    <meta charset="UTF-8">

    <script src="./scripts/audioStuff.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            setup(); // in "./scripts/audioStuff.js"
        });

    </style>

<body>
<div id="piano">
    <button id="but_bass">Bass</button>
</div>

    </select>
</div>
